	<SCRIPT LANGUAGE="JavaScript">
		cookie_name = "dataCookie";
			var YouEntered;
			var now = new Date();
			var time = now.getTime();
			time += 3600 * 1000;
			now.setTime(time);

		function putCookie() {

		if(document.cookie != document.cookie) 
			{index = document.cookie.indexOf(cookie_name);}
		else 
			{ index = -1;}

		if (index == -1)
		{
			YouEntered=document.loginForm.email.value;
			document.cookie=cookie_name+"="+YouEntered+"; expires="now.toUTCString();
		}

}
</SCRIPT>
