    <!-- calendar Js/css files -->
    <link rel="stylesheet" href="/public/CSS/fullcalendar.min.css" type="text/css" />
    <link rel="stylesheet" href="/public/CSS/fullcalendar.print.css" type="text/css" />
    <script src="/public/JS/fullcalendar.min.js" type="text/javascript"></script>

    <!-- Title -->
    <title>Merchant Portal | Account</title>

    <link rel="shortcut icon" href="/public/images/logo.png">

    <!-- Document.ready for calendar -->
    <script type="text/javascript">


        $(document).ready(function() {

            $('#calendar').fullCalendar({
                theme:{
                  Boolean,default: true

                },

                customButtons: {
                    myCustomButton: {
                        text: 'custom!',
                        click: function() {
                            alert('clicked the custom button!');
                        }
                    }
                },
                buttonIcons: {
                    prev: 'left-single-arrow',
                    next: 'right-single-arrow',
                    prevYear: 'left-double-arrow',
                    nextYear: 'right-double-arrow'

                },
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultDate: '2016-06-12',
                weekends:false,
                editable: false,
                eventLimit: true,
                events: [
                    {
                        title: 'Click for Google',
                        url: '',
                        start: '2016-06-28'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2016-06-28'
                    },
                    {

                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2016-06-28'

                    }]

            });

        });


    </script>
