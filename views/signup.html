<!DOCTYPE html>
<html>
  <head>
      <!-- call jquery library -->
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

      <!-- call local moment min js-->
      <script src="/public/JS/moment.min.js" type="text/javascript"></script>

      <!-- calendar Js/css files -->
      <link rel="stylesheet" href="/public/CSS/fullcalendar.min.css" type="text/css" />
      <link rel="stylesheet" href="/public/CSS/fullcalendar.print.css" type="text/css" />
      <script src="/public/JS/fullcalendar.min.js" type="text/javascript"></script>

      <!-- Title -->
      <title>Merchant Portal | Signup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Latest compiled and minified CSS for Bootstrap -->
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/slate/bootstrap.min.css">

      <link rel="stylesheet" src="socialbtn.css" type="text/css"/>

      <!-- Latest compiled JavaScript for Bootstrap -->
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

      <link rel="shortcut icon" href="/public/images/logo.png">


</head>

<!--Start of Body --> 
<body>
  		<div class="page-header">
    		<h1><img alt="Brand" src="/public/images/logo.png" style="width:85px;height:85px;"/> Merchant Portal </h1>
    	</div>

    <div id = "alert_placeholder"></div>
    <div class="container">
      <h3>Enter your credentials in the corresponding spaces below:</h3>
    </br>
      <div class="jumbotron">
        

	<form action="http://127.0.0.1:4000/merchant" method="post">

      <label>Name*:</label>
      <input type="text" class="form-control" id="name" name="name">
        <br>
        <br>
      <label>Password*:</label>
      <input type="password" class="form-control"  id="password" placeholder ="please enter a password for your account" name="password">
        <br> 
        <br> 
      <label>Email*:</label>
      <input type="text" class="form-control"  id="email" name="email">
        <br>
        <br>
      <label>Phone Number*:</label>
      <input type="text" class="form-control"  id="phoneNumber" name="phoneNumber">
        <br>
        <br>
      <label>Address:</label>
      <input type="text" class="form-control"  id="address" name="address">
        <br>
        <br>
      <label>Credit Card Number:</label>
      <input type="long" class="form-control"  id="creditCardNumber" name="creditCardNumber">
        <br>
        <br>
      <label>Expiry Month:</label>
      <input type="int" class="form-control"  id="expMonth" name="expMonth">
        <br>
        <br>
      <label>Expiry Year:</label>
      <input type="int" class="form-control"  id="expYear" name="expYear">
        <br>
        <br>
      <label>Card Veri Code</label>
      <input type="int" class="form-control"  id="cvc" name="cvc">
        <br>
        <br>  
  

        <div class="col-sm-offset-0 col-sm-4">
          <input type = "submit" name ="submit" class="btn btn-success"  value="Submit"/>
            <a href="merchlogin" class="btn btn-info" role="button" style="float:right;">Already have an account?</a>

        </div>

  </form>
</div>

  <!-- Footer --> 
 <div class="clearfix visible-lg"></div>

	     <footer class ="footer">

	         <p class=" text-muted">Merchant Portal &copy; 2016</p>
	       </div>
	     </footer>
	  </center>
  </div>
  </body>
</html>
